{% extends "base.html" %}
{% block content %}
<h2>На вашем счету <span id="score">{{ score }}</span> баллов.</h2>
<form action="" method="post" id="exchange-form">
    {% csrf_token %}
    <h3>Сколько баллов вы хотите обменять?</h3><br>
    <label for="exchange-sum"></label><input type="text" name="exchange" id="exchange-sum">
    <button class="btn btn-md btn-success" type="submit" name="submit-exchange" id="exchange-button">Обменять</button>
    {% endblock content %}
</form>
