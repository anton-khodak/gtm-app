{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {% trans "Новости" %} {% endblock title %}

{% block content %}
    <h2>{% trans "Новости" %}</h2>
    {% if object_list %}
        <div class="news">{% for new in object_list %}
            <div class="news-block content-text">
                <p style="font-weight: bold">{{ new.date }}</p>
                {{ new.text }} <br>
            </div>
        {% endfor %}</div>
    {% endif %}

{% endblock content %}
